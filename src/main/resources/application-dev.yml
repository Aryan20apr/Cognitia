server:
  port: 8080

spring:
  flyway:
    enabled: true
    default-schema: migrations
    schemas: public
    locations: classpath:db/migration/postgresql
    
  data:
    redis:
      url: localhost
      port: 6379

  cache:
    type: redis

  datasource:
    url: jdbc:postgresql://localhost:5432/caching
    username: postgres
    password: qwerty123

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc.batch_size: 20
        order_updates: true
        order_inserts: true
        default_schema: public
    generate-ddl: true
    show-sql: true   



    


