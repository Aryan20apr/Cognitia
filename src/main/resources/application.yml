spring:
    application:
        name: cognitia
    profiles:
        active: dev
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    defaultModelsExpandDepth: -1
    operationsSorter: method
    tagsSorter: alpha
    csrf:
      enabled: false
  show-login-endpoint: true

cookie:
  secure: true  # Default to true for production (HTTPS), override in dev profile
  sameSite: None  # None for cross-origin, Lax/Strict for same-site



